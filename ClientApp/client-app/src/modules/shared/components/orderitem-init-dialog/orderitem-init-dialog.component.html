<div class="container mt-4 mb-4 p-3 d-flex justify-content-center"> 
    <div class="card p-4"> 
        <div class=" image d-flex flex-column justify-content-center align-items-center"> 
            <button class="btn btn-secondary">
                 <img src="{{data.Image}}" height="100" width="100" />
            </button> <span class="name mt-3">{{data.ArticleName}}</span> 
            <span class="idd">{{data.ArticleType}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                 <span class="number">{{data.Price}} RSD <span class="follow">article price</span></span> 
            </div> 
            <div class="text mt-2"> 
                <span>Description: {{data.Description}}<br>
                <br>Restaurant: {{data.RestaurantName}}</span> 
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                <span class="number">{{orderItem.TotalPrice}} RSD <span class="follow">total price</span></span> 
           </div> 
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                    <div>
                        <p class="text-dark">Quanitity</p>
                    </div>
                    <div class="input-group w-auto justify-content-end align-items-center">
                        <input type="button" value="-" 
                        class="button-minus border rounded-circle  icon-shape icon-sm mx-1 "
                         data-field="quantity" (click)="decrementQuantity()" >

                        <input type="number" step="1" max="10" value="{{orderItem.Quantity}}" 
                        [(ngModel)]="orderItem.Quantity"  name="quantity"
                         class="quantity-field border-0 text-center w-25" readonly>

                        <input type="button" value="+"
                         class="button-plus border rounded-circle icon-shape icon-sm " 
                         data-field="quantity" (click)="incrementQuanitity()">
                    </div>
                    </div>
                </div>
            </div>
            <div class=" d-flex mt-2"> 
                <button class="btn1 btn-dark"
                (click)="orderItem.Quantity > 0 ? addItemInOrder() : false">Order</button> 
            </div> 
        </div> 
    </div>
</div>
