<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="{{user.Image}}">
                <span class="font-weight-bold">{{user.FirstName}} {{user.LastName}}</span>
                <span class="text-black-50">{{user.Email}}</span><span> </span>
            </div>
            <input
            style="display: none"
            type="file" (change)="onFileChanged($event)"
            #fileInput>
            <button style="margin-right: 10%;margin-left: 15%;" (click)="fileInput.click()" class="btn btn-primary profile-button" type="button">Select File</button>
            <button class="btn btn-primary profile-button" type="button" (click)="onUpload()">Upload</button>
            <p>{{selectedFile?.name}}</p>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label>
                        <input type="text" class="form-control" placeholder="first name" value="{{user.FirstName}}"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label>
                        <input type="text" class="form-control" value="{{user.LastName}}" placeholder="last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Contact</label>
                        <input type="text" class="form-control" placeholder="enter phone number" value="{{user.Contact}}"></div>
                    <div class="col-md-12"><label class="labels">Banned</label>
                        <input type="text" class="form-control" placeholder="enter address line 1" value="{{user.Banned}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience (OVDJE NESTO o porudzbenicama)</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>
