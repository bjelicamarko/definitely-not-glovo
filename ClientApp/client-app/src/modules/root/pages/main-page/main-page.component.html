<div>
    <div class="col" style="margin-bottom: 2%;">
      <app-header-admin *ngIf="role === 'ADMIN'"></app-header-admin>
      <app-header-appuser *ngIf="role === 'APPUSER'"></app-header-appuser>
      <app-header-deliverer *ngIf="role === 'DELIVERER'"></app-header-deliverer>
      <app-header-employee *ngIf="role === 'EMPLOYEE'"></app-header-employee>
    </div>
  
    <div class="container-fluid" style="height: 100%;">
      <div class="row">
        <div class="col">
          <router-outlet (activate)="checkRole()" ></router-outlet>
        </div>
      </div>
    </div>
</div>
