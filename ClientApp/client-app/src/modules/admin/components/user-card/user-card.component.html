<div class="card text-white bg-dark mb-3" style="width: 18rem;">
    <img src="{{user.Image}}" class="card-img-top" alt="..." (click)="updateUser(user.Id)">
    <div class="card-body">
      <h5 class="card-title">{{user.FirstName}} {{user.LastName}}</h5>
      <p class="card-text">
        Email: {{user.Email}} <br>
        Contact: {{user.Contact}} <br>
        Role: {{user.Role === 'ADMIN' ? 'Admin' : 
        user.Role === 'APPUSER' ? 'App User' : 
        user.Role === 'DELIVERER' ? 'Deliverer' : 
        user.Role === 'EMPLOYEE' ? 'Employee' : 'Unassigned' }}
      </p>
    </div>
    <div class="card-body">
      <button type="button" class="btn btn-light" *ngIf="!user.Banned" (click)="banUser(user.Id)">Ban User</button>
      <button type="button" class="btn btn-light" *ngIf="user.Banned" (click)="unbanUser(user.Id)">Unban User</button>
      <button type="button" style="margin-left: 5%;" class="btn btn-danger" (click)="deleteUser(user.Id)">Delete User</button>
    </div>
</div>
