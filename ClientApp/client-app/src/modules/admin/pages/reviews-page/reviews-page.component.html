<form class="row p-4 align-items-center justify-content-center" [formGroup]="searchFormGroup"
    (keydown.enter)="$event.preventDefault()">
    <div class="col-2" style="margin-left: 0px;">
        <mat-form-field appearance="fill">
            <mat-label style="color:white">Status</mat-label>
            <mat-select formControlName="reported">
                <mat-option value="false">Not Reported</mat-option>
                <mat-option value="true">Reported</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
<app-reviews-view (sendReviewToParent)="deleteReview($event)" [reviews]="reviews"></app-reviews-view>
<app-pagination class='pagination' [totalItems]="totalSize" [pageSize]="pageSize"
        (pageSelected)="changePage($event)">
</app-pagination>
